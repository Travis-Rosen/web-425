<mat-card>
  <mat-card-title class="blue">
    {{ book.title }}
  </mat-card-title>
  <br><br>
  <mat-card-content>
    <div fxLayout="column" class="book-details">
      <p>ISBN: {{ book.isbn }}</p>
      <p>Description:<br> {{ book.authors.join(', ')}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" matDialogClose="confirm">Ok</button>
  </mat-card-actions>
</mat-card>
